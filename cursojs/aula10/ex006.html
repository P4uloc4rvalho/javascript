<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        div {
            font: normal 20pt Arial;
            background-color: blueviolet;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'clicou!'
            a.style.background = 'yellow'
            a.style.color='black'
        }

        function entrar(){
            a.innerText= 'entrou!'
        }

        function sair () {
            a.innerText= 'saiu!'
        } 
    </script>
</body>
</html>
